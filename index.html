<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside class="search" id="search-aside">
            <form type="submit" id="search-form">
                <label for="city-input" class="search-label">Search for a City:</label>
                <br>
                <input type="text" class="city-input" placeholder="Philadelphia" id="city-input">
                <br>
                <button type="submit" class="search-button" id="search-button">Search</button>
            </form>
            <hr>
            <div id="search-history">
            
            </div>

        </aside>

        <div id="weather" class="weather">
            <div id="today">

            </div>
            <h3 id="five-day" class="five-day"></h3>
            <div id="forecast" class="forecast">

            </div>
            
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>


    <script src="./assets/js/script.js"></script>
</body>

</html>
